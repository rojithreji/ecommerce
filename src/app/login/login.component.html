<div class="login-section container">
    <div class="container">
      <form method="post">
        <h3>Login</h3>
        <hr>
        <div class="form-group">
          <label for="email">Email</label>
          <input required type="text" name="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input required type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>
        <div class="form-check">
          <div class="form-flex">
            <a href="#" class="float-left"> <small>Forgot password?</small> </a>
            <a routerLink="/register" class="float-right"> <small>Sign Up?</small> </a>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
